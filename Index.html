<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>
<body onload="init();">

      
      <label for="basic-url" class="form-label">CALCULADOR DE RENTABILIDAD</label>

        <div class="input-group mb-3">
          <span class="input-group-text" id="ProductoCss">Producto</span>
          <input type="text" class="form-control" id="Producto" aria-describedby="basic-addon3">
        </div>
  
        <!--Coso selcionar  -->
        <div class="input-group mb-3">
          <span class="input-group-text" id="Tipo_de_publicacionCss">Tipo de publicacion</span>
        <select id="Tipo_de_publicacion" class="form-select" aria-label="Default select example">
          <option Selected value="CL">CLASICA</option>
          <option value="PR">PREMIUM</option>
        </select>
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text" id="PrecioCss">Precio</span>
          <input type="text" class="form-control" id="Precio" aria-describedby="basic-addon3">
        </div>
  
        <div class="input-group mb-3">
          <span class="input-group-text" id="CostoCss">Costo</span>
          <input type="text" class="form-control" id="Costo" aria-describedby="basic-addon3">
        </div>

                <!-- seleccionar Monto de envio -->
        <div class="input-group mb-3">
          <span class="input-group-text" id="Monto_envio_gratisCss">Envio Gratis</span>
        <select id="Monto_envio_gratis" class="form-select" aria-label="Default select example">
          <option Selected value="0">$0</option>
          <option value="500">$500</option>
          <option value="700">$700</option>
          <option value="900">$900</option>
          <option value="1100">$1100</option>
        </select>
        </div>
  
        <div class="input-group mb-3">
          <span class="input-group-text" id="IV_diarioCss">IV diario</span>
          <input type="text" class="form-control" id="IV_diario" aria-describedby="basic-addon3">
        </div>
  
        <div class="input-group mb-3">
          <button class="input-group-text" id="Calcular">CALCULAR</button>
        </div>


        <div class="input-group mb-3">
          <span class="input-group-text" id="Por_rentabilidadCss">% de rentabilidad</span>
          <span class="input-group-text" id="Por_rentabilidad"></span>
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text" id="Monto_de_rentabilidadCss">Monto de rentabilidad</span>
          <span class="input-group-text" id="Monto_de_rentabilidad"></span>
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text" id="Iv_monto_de_rentabilidadCss">(IV) Monto de rentabilidad</span>
          <span class="input-group-text" id="Iv_monto_de_rentabilidad"></span>
        </div>

<script src="Funcionalidad.js"></script>
</body>
</html>
